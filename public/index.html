<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合体漢字ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- モーダルウィンドウ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>ゲームの注意事項</p>
            <ul>
                <li>漢字を組み合わせてコトバを作りましょう。</li>
                <li>選んだ漢字は１回しか使えません。</li>
                <li>漢字はドラッグ＆ドロップして移動できます。</li>
            </ul>
            <button id="modal-ok">OK</button>
        </div>
    </div>

    <h1>がったいコトバゲ<span id="selectable-hyphen" draggable="true">ー</span>ム</h1>
    <p>ぼくのしってるコトバを作ってね～！</p>
    <p>３個作ったら、キミの勝ちだよ～！</p>
    <div id="kanji-container"></div>
    <div id="drop-zone"></div>
    <p id="result"></p>
    <button id="reset">リセット</button>

    <script src="script.js"></script>
</body>

</html>
